<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bubble</title>
</head>
<body>
    <h2>Сортировка (bubble) на JavaScript</h2>
    <script>
        function bubbleSort(arr) {
            var tmp = 0;
            for (var j = arr.length; j > 0; j--) {
                for(var i = 0; i < j; i++) {
                    if (arr[i+1] < arr[i]) {
                        tmp = arr[i];
                        arr[i] = arr[i+1];
                        arr[i+1] = tmp;
                    }
                }
            }
        }

        const arr = [47, 3, 4, 81, 17, 22, 1, 16];
        const value = 17;
        document.write("Исходный массив: " + arr + "<br>");
        document.write("Поиск элемента: " + value + "<br>");



        bubbleSort(arr);
        document.write("Отсортированный массив: (bubble)" + arr + "<br>");

    </script>
</body>
</html>
