  
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Binary search</title>
</head>
<body>
    <h2>Бинарный поиск на JavaScript</h2>
    <script>
        function bubbleSort(arr) {
            var tmp = 0;
            for (var j = arr.length; j > 0; j--) {
                for(var i = 0; i < j; i++) {
                    if (arr[i+1] < arr[i]) {
                        tmp = arr[i];
                        arr[i] = arr[i+1];
                        arr[i+1] = tmp;
                    }
                }
            }
        }

        function binarySearch(arr, value) {
            var leftIndex = 0;
            var rightIndex = arr.length - 1;
            var i = 0;
            while (leftIndex <= rightIndex) {
                midIndex = Math.floor((leftIndex + rightIndex)/2);
                if (arr[midIndex] === value) {
                    return midIndex;
                    
                }
                else if (value < arr[midIndex]) {
                    rightIndex = midIndex - 1;
                }
                else if (value > arr[midIndex]) {
                    leftIndex = midIndex + 1;
                }
            }
        }

        const arr = [3, 14, 15, 92, 6, 2, 71, 82];
        const value = 91;
        document.write("Исходный массив: " + arr + "<br>");
        document.write("Поиск элемента: " + value + "<br>");

        bubbleSort(arr);
        document.write("Отсортированный массив: " + arr + "<br>");
        document.write("Бинарный поиск: " + binarySearch(arr, value) + "<br>");
    </script>
</body>
</html>
